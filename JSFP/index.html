<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<link href="dist/css/lightbox.css" rel="stylesheet">
	<script src = "js/gallery.js"></script>
</head>
<body>
	<header class="header">
		<p>You must refresh the page for this image to change</p>
		<div id="imageContainer"></div>
	</header>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<div class="grid-container1 col-2" id="grid-container1">
	<a href="images/CoastalHeadland.webp" data-lightbox="roadtrip" data-title="Coastal Headland"><img class = "preview" alt = "Coastal Headland" src = "images/CoastalHeadland.webp" onmouseover = "upDate(this)" onmouseout = "unDo()">
	</a>
	
	<a href="images/CoastalHomes.webp" data-lightbox="roadtrip" data-title="Coastal Homes"><img class = "preview" alt = "Coastal Homes" src = "images/CoastalHomes.webp" onmouseover = "upDate(this)" onmouseout = "unDo()">
	</a>

	<a href="images/CoastalRoad.webp" data-lightbox="roadtrip" data-title="Coastal Road"><img class = "preview" src = "images/CoastalRoad.webp" alt = "Coastal Road" onmouseover = "upDate(this)" onmouseout = "unDo()">
	</a>
	</div>
	<footer>
		<div class="image-container">
			<p>You must refresh the page for this image to change, You can also view the development tools to check the tabindex property</p>
			<div class="image-box" id="image1"></div>
			<div class="image-box" id="image2"></div>
			<div class="image-box" id="image3"></div>
		</div>
	</footer>

	<script src="dist/js/lightbox-plus-jquery.js"></script>
</body>
</html>
